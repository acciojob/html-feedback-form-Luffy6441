<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

<form method="post">
	<h2>Feedback Form</h2>

	<div>
                <label for="name">
                    Name:
                    <input type="text" id="name" minlength="3" maxlength="50" required>
                </label>
            </div>

            <div>
                <label for="portfolio">
                    Portfolio:
                    <input type="url" id="portfolio" required>
                </label>
            </div>

            <div>
                <label for="favColor">
                    Favorite Color:
                    <input type="color" id="favColor" required>
                </label>
            </div>

            <div>
                <label for="likeness">
                    Likeness:
                    <input type="range" id="likeness" min="1" max="100" required>
                </label>
            </div>
</form>

</body>

</html>
